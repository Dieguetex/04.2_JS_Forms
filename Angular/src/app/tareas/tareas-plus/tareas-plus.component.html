<div class="card">
  <div class="card-header">
      <h4 class="card-title">Lista Plus</h4>
      <a [href]="rutaGoogle">Ir a Google</a>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="">Nueva tarea</label>
      <input type="text" class="form-control" 
      name="tarea" id="tarea" [(ngModel)]="newTarea.nombre">
    </div>
    <button (click)='addTarea()' type="button" class="btn btn-success">AÃ±adir</button>
  </div>

  <div *ngIf="aTareas.length" class="card-footer text-muted">
    <h4 class="card-title">Tareas</h4>
      <ul *ngFor="let item of aTareas; let i = index" class="list-group">
        
          <li class="list-group-item wrapper">
            <div>
              <input type="checkbox" [(ngModel)]="item.isComplete">
              <!-- <span [class.completada]="item.complete">{{item.nombre}}</span> -->
              <span [ngClass]="{completada: item.isCompleted}" >{{item.nombre}}</span>
            </div>
            <div>
              <button type="button" class="btn btn-danger btn-sm"
              (click)="borrarTarea(i)">Borrar</button>
            </div>
          </li>
        </ul>
  </div> 
</div>
