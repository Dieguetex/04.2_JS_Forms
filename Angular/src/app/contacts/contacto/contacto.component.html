<div class="card">
    <div class="card-header">
      <h4 class="card-title">{{fullname | titlecase}} 
      </h4>
    </div>
    <div class="card-body d-flex justify-content-between">
      <img [src]="contacto.picture.medium" [alt]="fullname">
      <button type="button" (click)="sendBorrar()"
      class="btn btn-warning">Borrar</button>
      
    </div>
    <div class="card-footer text-muted">
       <p class="card-text">{{contacto.email}}</p>
       <p class="card-text">Nacionalidad: {{contacto.nat}}</p>
       <p class="card-text">Cumplea√±os: {{contacto.dob.date | date: 'fullDate'}}</p>
    </div>
  </div>
